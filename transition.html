<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - BigBang</title>
  <link rel="stylesheet" href="./style.css">

</head>
<style>
:root {
  --background-color: black;
}

@property --r {
  syntax: "<angle>";
  inherits: false;
  initial-value: 0deg;
}
body {
  padding: 0;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: var(--background-color);
}

.top-heading {
    position: fixed;
    top: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    z-index: 9999;
    pointer-events: none;
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.5),
        0 0 20px rgba(255, 255, 255, 0.3),
        0 0 30px rgba(255, 255, 255, 0.1);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.7;
    }
}

/* If you haven't already included the Orbitron font */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

.scene, .minis {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1150px;
  transform-style: preserve-3d;
}

.scene {
  transform: rotate(var(--r));
  animation: move 7s ease-in-out infinite;
}
@keyframes move {
  0%, 15%, 30%, 40%, 100% {
    --r: 0deg;
  }
  69%, 75% {
    --r: 360deg;
  }
}

.ball {
  width: 50px;
  aspect-ratio: 1;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 5px 1px white, 0 0 10px 4px white, 0 0 15px 4px #A5D0C8, 0 0 25px 4px #A5D0C8, 0 0 25px 10px #A5D0C8, 0 0 10px 10px white, 0 0 40px 10px white, inset 0 0 25px 10px #A5D0C8, inset 0 0 15px 10px #A5D0C8;
  animation: xploit 7s ease-in-out infinite;
}
@keyframes xploit {
  0%, 13% {
    opacity: 1;
  }
  18%, 95.5% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.scene {
  --degree: 360deg;
}
.scene i {
  position: absolute;
  inset: 0;
  margin: auto;
  background: white;
  box-shadow: 0 0 5px 1px white, 0 0 10px 4px white, 0 0 10px 4px white, 0 0 15px 4px #A5D0C8, 0 0 25px 4px #A5D0C8;
  aspect-ratio: 1;
  border-radius: 50%;
}
.scene i:nth-of-type(1) {
  width: 9px;
  animation: salir-1 7s ease-in-out infinite;
}
@keyframes salir-1 {
  0%, 15%, 100% {
    transform: translate3d(0, 0, 0);
  }
  30%, 40% {
    transform: translate3d(-31vw, 38vh, -40rem);
  }
  65%, 85% {
    transform: translate3d(calc(cos(calc(1 * var(--degree) / 350)) * 250px), calc(sin(calc(1 * var(--degree) / 350)) * 250px), -15rem);
  }
}
