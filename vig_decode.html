<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher Decoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="progressTracker.js"></script>
    <script src="achievements.js"></script>
    <style>
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            background-color: #2c1e0f;
            color: #d4b483;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #4a2511;
            color: #d4b483;
            padding: 20px;
            height: 100vh;
            border-right: 2px solid #8b4513;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            font-family: 'Trajan Pro', 'Cinzel', serif;
            margin-top: 0;
            border-bottom: 2px solid #d4b483;
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 15px;
        }
        .sidebar a {
            color: #d4b483;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .sidebar a:hover {
            color: #ffd700;
            transform: translateX(5px);
        }
        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('path/to/parchment-texture.jpg');
            background-repeat: repeat;
            background-size: 200px;
        }
        h1 {
            font-family: 'Trajan Pro', 'Cinzel', serif;
            color: #8b4513;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .decoder-container {
            background-color: rgba(139, 69, 19, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #d4b483;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 2px solid #8b4513;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f1e3;
            color: #3d2e1b;
            font-family: 'Cinzel', serif;
        }
        button {
            background-color: #8b4513;
            color: #d4b483;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Trajan Pro', 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #d4b483;
        }
        .formula {
            font-style: italic;
            color: #ffd700;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Vigenère Cipher Decoder</h1>
        <div class="decoder-container">
            <h2>Instruction: Decrypt the Ciphertext</h2>
            <p>Subtract the key letter values from the ciphertext letter values and apply modulo 26 (to stay within the alphabet range).</p>
            
            <div class="input-group">
                <label for="ciphertext">Ciphertext (C):</label>
                <input type="number" id="ciphertext" min="0" max="25" placeholder="Y = ?">
            </div>
            
            <div class="input-group">
                <label for="key">Key (K):</label>
                <input type="number" id="key" min="0" max="25" placeholder="G = ?">
            </div>
            
            <button onclick="decrypt()">Calculate</button>
            
            <div id="result">
                <p>Plaintext (P): <span id="formula" class="formula"></span></p>
                <p>Plaintext Letter: <span id="plaintext-letter"></span></p>
            </div>
        </div>
    </div>

    <script>
        function decrypt() {
            const ciphertext = parseInt(document.getElementById('ciphertext').value);
            const key = parseInt(document.getElementById('key').value);
            
            if (isNaN(ciphertext) || isNaN(key)) {
                alert("Please enter valid numbers for both Ciphertext and Key.");
                return;
            }
            
            const plaintext = (ciphertext - key + 26) % 26;
            const plaintextLetter = String.fromCharCode(plaintext + 65);
            
            document.getElementById('formula').textContent = `(${ciphertext} - ${key} + 26) mod 26 = ${plaintext}`;
            document.getElementById('plaintext-letter').textContent = plaintextLetter;
        }
    </script>
        <script defer src="../style/all.min.js"></script>
</body>
</html>
